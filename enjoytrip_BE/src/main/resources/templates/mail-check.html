<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 50px;
        }

        .email-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .email-header h1 {
            font-size: 24px;
            color: #2979FF;
            margin: 0;
        }

        .email-body {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
        }

        .email-body p {
            margin: 10px 0;
        }

        .verify-code {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 50px;
            background-color: #2979FF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 18px;
        }

        .verify-code:hover {
            background-color: #2962FF;
        }

        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }

        .email-footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>이메일 인증</h1>
    </div>
    <div class="email-body">
        <p>안녕하세요, <span th:text="${name}">[이름]</span>님,</p>
        <p>여행 스케치에 가입해주셔서 감사합니다! 등록을 완료하려면 아래 코드를 복사하여 이메일 인증을 진행해주세요:</p>
        <div th:text="${code}" class="verify-code">이메일 인증하기</div>
    </div>
    <div class="email-footer">
        <p>이 이메일을 요청하지 않으셨다면, 이 메일을 무시해 주세요.</p>
        <p>문의 사항이 있으시면 언제든지 고객 지원 팀에 연락해 주세요.</p>
    </div>
</div>
</body>
</html>
